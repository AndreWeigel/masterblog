{% extends "base.html" %}

{% block content %}

    <h2>Edit the Blog Post "{{ post.title }}"</h2>

    <form action="{{ url_for('edit', post_id=post.id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post.author }}" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content"  rows="5" cols="40"  required>{{ post.content }}</textarea><br><br>


        <input type="submit" value="Submit Post">
    </form>

{% endblock %}
