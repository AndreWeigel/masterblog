{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{ post.author }}</p>
            <div>{{ post.content }}</div>

            <form action="{{ url_for('delete', post_id=post._id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
            </form>


        </div>
        <hr>
    {% else %}
        <p>No blog posts found.</p>
    {% endfor %}

{% endblock %}
