{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{ post.author }}</p>
            <div>{{ post.content }}</div>
        </div>
        <hr>
    {% else %}
        <p>No blog posts found.</p>
    {% endfor %}

{% endblock %}
