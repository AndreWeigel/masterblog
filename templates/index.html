{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{ post.author }}</p>
            <div>{{ post.content }}</div>
            <br>
            <form action="{{ url_for('like', post_id=post._id) }}" method="POST" class="like_button">
                <button type="submit">{{ post.likes }}üëç</button>
            </form>
            <form action="{{ url_for('delete', post_id=post._id) }}" method="POST" class="form_button">
                <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
            </form>
            <form action="{{ url_for('edit', post_id=post._id) }}" method="GET" class="form_button">
                <button type="submit">Edit</button>
            </form>




        </div>
        <hr>
    {% else %}
        <p>No blog posts found.</p>
    {% endfor %}

{% endblock %}
